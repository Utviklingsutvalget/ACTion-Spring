<div ng-show="feeds.length === 0">
    <div class="medium-12 columns">
        <p class="text-center">
            Your feed currently has no entries. Consider making one!
        </p>
    </div>
</div>

<div ng-repeat="feed in feeds">
    <div class="row">
        <div class="medium-12 columns">
            <h1 class="text-center">
                {{feed.title}}
            </h1>
        </div>
    </div>
</div>
