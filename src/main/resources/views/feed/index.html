<div ng-show="feeds === undefined || feeds.length === 0">
    <div class="medium-12 columns">
        <p class="text-center">
            Your feed currently has no entries. Consider making one!
        </p>
    </div>
</div>

<div ng-repeat="feed in feeds">
    <div class="row">
        <div class="medium-10 medium-offset-1 columns">
            <h1>
                {{feed.title}}
            </h1>
        </div>
    </div>
    <!-- image -->

    <div class="row">
        <div class="medium-10 medium-offset-1 columns">
            <img style="height: 200px; width: 200px;" ng-src="{{feed.image.url}}"/>
        </div>
    </div>
    <div class="row">
        <div class="medium-10 medium-offset-1 columns">
            <p>
                {{feed.text}}
            </p>
        </div>
    </div>
    <div class="row">
        <div class="medium-10 medium-offset-1 columns">
            <div btf-markdown="feed.snippet"></div>
        </div>
    </div>
</div>
