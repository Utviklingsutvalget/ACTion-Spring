<div ng-show="feeds === undefined || feeds === [] || feeds.length === 0">
    <div class="medium-12 columns">
        <p class="text-center">
            Your feed currently has no entries. Consider making one!
        </p>
    </div>
</div>

<div ng-repeat="feed in feeds">
    <div class="row">
        <div class="medium-10 medium-offset-1 columns">
            <a ng-href="/#!/feed/{{feed.id}}">
                <h1>
                    {{feed.title}}
                </h1>
            </a>
        </div>
    </div>
    <!-- image -->

    <div class="row">
        <div class="medium-2 medium-offset-1 columns">
            <img style="height: 150px; width: 150px;" ng-src="{{feed.image.url}}"/>
        </div>
        <div class="medium-8 columns">
            <p>
                <a ng-href="/#!/feed/{{feed.id}}">
                    {{feed.snippet}}
                </a>
            </p>
        </div>
    </div>
    <div class="row">
        <div class="medium-10 medium-offset-1 columns">
            <hr/>
        </div>
    </div>
</div>

<div class="medium-10 medium-offset-1 columns">
    <a class="button" href="/#!/feed/new">Opprett Feed post</a>
</div>
