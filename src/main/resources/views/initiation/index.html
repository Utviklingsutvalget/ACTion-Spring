<div class="row">
    <div class="medium-8 columns medium-centered">
        <ul class="tabs button-group round even-3" data-tab>
            <li ng-click="select(name)" class="tab-title" ng-repeat="(name, events) in schedules"><a>{{name}}</a>
            </li>
        </ul>
    </div>
</div>
<div ng-hide="selected" class="row text-center">
    <h5>Ingen fadderordning valgt. Vennligst velg en over.</h5>
</div>
<div ng-show="selected">
    <div class="row">
        <div class="medium-12 medium-centered columns utvalg-content-placement">
            <div class="row">
                <br/>

                <div class="small-4 columns">
                    <div class="line lineright"></div>
                </div>
                <div class="small-4 columns text-center">
                    <a data-magellan-destination="program" name="program"><h5><strong>Program</strong></h5></a>
                </div>

                <div class="small-4 columns">
                    <div class="line lineleft"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="medium-12 columns"
             ng-repeat="(date, value) in schedules[selected]">
            <h3>{{date | amDateFormat: 'dddd, Do MMMM'}}</h3>

            <div ng-repeat="event in value | orderBy:'+dateTime'" class="columns">
                <div class="small-2 medium-1  columns">
                    <p><strong>{{event.dateTime | amDateFormat:'HH:mm'}}</strong></p>
                </div>
                <div class="small-10 medium-11 columns">
                    <dl>
                        <dt>{{event.title}}</dt>
                        <dd btf-markdown="event.description"></dd>
                    </dl>
                </div>
            </div>
        </div>
    </div>
</div>
